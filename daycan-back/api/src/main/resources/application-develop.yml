spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/daycan?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect

jwt:
  custom:
    secretKey: ${JWT_SECRET_KEY}
  access-token:
    expire-length: 604800000 #1시간
  refresh-token:
    expire-length: 604800000 #일주일

app:
  aws:
    region: ${APP_AWS_REGION:ap-northeast-2}
    s3:
      bucket: ${APP_S3_BUCKET}
    sns:
      topic-arn: arn:aws:sns:ap-northeast-2:869652444193:daycan-create-report


springdoc:
  swagger-ui:
    path: /api
    persist-authorization: true
