spring:
  datasource:
    url: jdbc:mysql://localhost:3306/daycan?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: daycan
    password: daycan
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


springdoc:
  openapi:
    info:
      title: "👵🏻 Daycan API"
      version: "v1.0.0"
      description: "Daycan API 문서입니다. ..."
  packages-to-scan: com.daycan

  group-configs:
    - group: public
      display-name: 사용자 API
      paths-to-match: /**
      paths-to-exclude:
        - /admin/**
    - group: admin
      display-name: 관리자 API
      paths-to-match: /admin/**

  show-actuator: false
  use-management-port: false
  cache:
    disabled: false

  swagger-ui:
    enabled: true
    path: /api                  # 기본은 /swagger-ui.html 또는 /swagger-ui/index.html
    # 하나의 스펙을 강제로 바라보게:
    # url: /v3/api-docs.yaml

    urlsPrimaryName: public

    # UI 품질/편의
    operationsSorter: alpha
    tagsSorter: alpha
    docExpansion: list
    displayRequestDuration: true
    displayOperationId: false
    deepLinking: true
    tryItOutEnabled: true
    filter: true                # true/문자열(필터 표현식)
    defaultModelsExpandDepth: 0  # 모델 패널 접기
    defaultModelExpandDepth: 1
    defaultModelRendering: example   # example | model
    persistAuthorization: true       # 브라우저 새로고침에도 토큰 보존
    disable-swagger-default-url: false
