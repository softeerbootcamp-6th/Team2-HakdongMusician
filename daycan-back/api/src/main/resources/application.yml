spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/daycan?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
springdoc:
  swagger-ui:
    path: /api
    persist-authorization: true

  jwt:
    secret:
      key: ${JWT_SECRET_KEY}
    access-token:
      expire-length: 3600000 #1시간
    refresh-token:
      expire-length: 604800000 #일주일
