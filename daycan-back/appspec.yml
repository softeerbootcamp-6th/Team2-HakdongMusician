version: 0.0
os: linux
files:
  - source: app/
    destination: /opt/daycan/app
  - source: scripts/
    destination: /opt/daycan/scripts
  - source: daycan.env
    destination: /opt/daycan/

permissions:
  - object: /opt/daycan
    owner: root
    group: root
    mode: 755
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 180
      runas: root
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate.sh
      timeout: 180
      runas: root